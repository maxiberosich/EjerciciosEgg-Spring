<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
        <div>
            <form class="row g-3" action="/libro/registro" method="POST">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">ISBN</label>
                    <input type="number" class="form-control" name="isbn">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Titulo</label>
                    <input type="text" class="form-control" name="titulo">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Ejemplares</label>
                    <input type="number" class="form-control" name="ejemplares">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div>
                <h5>Error!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
            <div>
                <h5>Exito!!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </body>
</html>
