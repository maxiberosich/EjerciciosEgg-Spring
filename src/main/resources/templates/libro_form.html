<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
        <!<!-- NAVBAR -->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">Principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/autor/registrar}">Registrar Autor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/editorial/registrar}">Registrar Editorial</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/libro/cargar}">Registrar Libro</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div>
            <form class="row g-3" action="/libro/registro" method="POST">
                <!-- ISBN -->
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">ISBN</label>
                    <input type="number" class="form-control" name="isbn">
                </div>
                <!-- TITULO -->
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Titulo</label>
                    <input type="text" class="form-control" name="titulo">
                </div>
                <!-- EJEMPLARES -->
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Ejemplares</label>
                    <input type="number" class="form-control" name="ejemplares">
                </div>
                <!-- AUTOR -->
                <div class="col-md-6">
                    <select name="idAutor">
                        <option th:value="null">Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"></option>
                    </select>
                </div>
                <!-- EDITORIAL -->
                <div class="col-md-6">
                    <select name="idEditorial">
                        <option th:value="null">Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"></option>
                    </select>
                </div>
                <!-- BOTON DE CARGA -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
            </form>
            <!<!-- BOTON DE VOLVER A LA PAGINA PRINCIPAL -->
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- MENSAJE DE ERROR EN CASO DE QUE FALTE ALGUN DATO -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div>
                <h5>Error!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <!-- MENSAJE DE EXITO AL CARGAR EL LIBRO -->
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
            <div>
                <h5>Exito!!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </body>
</html>
