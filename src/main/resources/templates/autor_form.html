<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
              crossorigin="anonymous">
    </head>
    <body>
        <!<!-- NAVBAR -->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">Principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/autor/registrar}">Registrar Autor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/editorial/registrar}">Registrar Editorial</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/libro/cargar}">Registrar Libro</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <header>
            <div class="container">
                <h2>Carga el autor aqu√≠!</h2>
            </div>
        </header>
        
        <div class="container">
            
            <form action="/autor/registro" method="POST">
                
                <div>
                    <input type="text" class="form_group" name="nombre" placeholder="Nombre del Autor">
                </div>
                
                <button type="submit" class="btn btn-primary">Subir</button>
                
            </form>
            
        </div>
        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div>
                <h5>Error!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
            <div>
                <h5>Exito!!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </body>
</html>
