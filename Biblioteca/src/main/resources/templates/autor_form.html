<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
        <!<!-- NAVBAR -->
        <div>
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">Principal</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Autor
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/autor/registrar}">Registrar Autor</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/autor/lista}">Lista Autores</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Editorial
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/editorial/registrar}">Registrar Editorial</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/editorial/lista}">Lista Editoriales</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Libro
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/libro/cargar}">Registrar Libro</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/libro/lista}">Lista Libros</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <header>
            <div class="container">
                <h2>Carga el autor aqu√≠!</h2>
            </div>
        </header>
        
        <div class="container">
            
            <form action="/autor/registro" method="POST">
                
                <div>
                    <input type="text" class="form_group" name="nombre" placeholder="Nombre del Autor">
                </div>
                
                <button type="submit" class="btn btn-primary">Subir</button>
                
            </form>
            
        </div>
        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div>
                <h5>Error!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
            <div>
                <h5>Exito!!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"></script>
    </body>
</html>
