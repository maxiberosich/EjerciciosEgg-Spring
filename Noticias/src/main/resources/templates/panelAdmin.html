<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cargar Noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
              crossorigin="anonymous">
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">EGG NEWS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/noticia/registrar}">Cargar Noticia</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <main class="form-signin w-100 m-auto">
            <form action="/noticia/registro" method="POST">

                <h1 class="h3 mb-3 fw-normal">PSST!! Cuentanos el chismecito aqui.</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" name="titulo" >
                    <label>Titulo del chisme</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" name="cuerpo" >
                    <label>Psst!! Por aqui va el cuentito, chismosite (Max. 255 caracteres) </label>
                </div>


                <button class="btn btn-primary w-100 py-2" type="submit">Ahí te va el chismesito</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
            </form>

            <div th:if="${Exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                <div>
                    <h5>Exito!!</h5>
                    <p class="card-text" th:text="${Exito}"></p>
                </div>
            </div>        
            <div th:if="${Error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div>
                    <h5>Error!!</h5>
                    <p class="card-text" th:text="${Error}"></p>
                </div>
            </div> 
        </main>



        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
