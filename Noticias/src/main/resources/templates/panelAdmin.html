<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>
    <body class=" align-items-center bg-body-tertiary">
        
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div>
                <form action="/noticia/registro" method="POST">

                <h1 class="h3 mb-3 fw-normal">PSST!! Cuentanos el chismecito aqui.</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" name="titulo" >
                    <label>Titulo del chisme</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" name="cuerpo" >
                    <label>Psst!! Por aqui va el cuentito, chismosite (Max. 255 caracteres) </label>
                </div>


                <button class="btn btn-primary w-100 py-2" type="submit">Ahí te va el chismesito</button>
               <p class="mt-5 mb-3 align-items-center text-body-secondary">© 2017–2023</p>
            </form>
        </div>             

            <div th:if="${Exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                <div>
                    <h5>Exito!!</h5>
                    <p class="card-text" th:text="${Exito}"></p>
                </div>
            </div>        
            <div th:if="${Error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div>
                    <h5>Error!!</h5>
                    <p class="card-text" th:text="${Error}"></p>
                </div>
            </div> 



        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
