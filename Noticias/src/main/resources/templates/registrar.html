<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div >
        <head th:replace="/fragments/head :: head">
            <title>Registrarse</title>
        </head>
    </div>
    
    <body>
        <div>
            <nav th:replace="fragments/navbar :: nav"></nav>
        </div>
          
        <div class="container-fluid m-5 contenedor">
            
            <div th:replace="/fragments/mensaje :: div" ></div>

            <form class="formulario" th:action="@{/user/registro}" method="POST" enctype="multipart/form-data" >


                <div class="form-group my-3">
                    <h3 class="card-title">Registrate!</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                </div>
                
                
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" >
                </div>
                
                
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A" th:value="${password}">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÃ‘A" th:value="${password2}">
                </div>


                <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
        
        

        <footer th:replace="/fragments/footer :: footer"></footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
